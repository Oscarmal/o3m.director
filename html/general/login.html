<!DOCTYPE html>
<html lang="es" class="app">
	<head>	
		{INCLUDES}
	</head>
	<body class="bg-info" style="margin-top:0px;">
		<section id="content-login" class="m-t-lg wrapper-md animated fadeInUp">
	        <div id="form_login" class="container aside-xl"> 
	        	<a class="navbar-brand block" href="#">
	        	<span class="h1 font-bold">{APP_TITLE}</span></a>
	            <section class="m-b-lg">
	                <header class="wrapper text-center"> 
	                	<strong>{login}</strong> 
	                	<span style="display:block;" id="txtReloj" onload="reloj(this.id)"></span>
	                	<input type="hidden" id="mod" name="mod" value="{MODULE}" />
						<input type="hidden" id="sec" name="sec" value="{SECTION}" />
	               	</header>
	                    <div class="input-group m-b">
	                    	<span class="input-group-addon rounded input-lg text-center no-border"><i class="icon-user"></i></span>
	                    	<input type="text" id="txtUsuario" data-campo="txtUsuario" placeholder="{usuario}" class="form-control rounded input-lg text-center no-border parsley-validated" data-placement="right"/>
	                    </div>
	                    <div class="input-group m-b">
	                    	<span class="input-group-addon rounded input-lg text-center no-border"><i class="icon-lock"></i></span>
	                    	<input id="txtClave" data-campo="txtClave" type="password" placeholder="{clave}" class="form-control rounded input-lg text-center no-border parsley-validated" data-placement="right"/>
	                    </div>
	                    <button type="button" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded" onclick="btnSubmit()">
	                    	<i class="icon-arrow-right pull-right"></i>
	                    	<span class="m-r-n-lg">{txt_entrar}</span>
	                    </button>

	                    <div class="text-center m-t m-b">
		                    <a data-toggle="ajaxModal" href="http://localhost/iglesia/director/src/modal/modal.php?accion=modal">
		                    	<small>{txt_olvido_clave}</small>
		                    </a>
		                </div>
		                <div id="mensajes"></div>
	                    <div class="line line-dashed"></div>
	            </section>
	        </div>
	        <div id="msj" class="alert" style="display:none;"></div>
	    </section>
	    <footer id="footer">
		    <div class="text-center padder">
		        <p> <small>{txt_footer}<br/>&copy; {ANIO}</small> </p>
		    </div>
		</footer>
	</body>
</html>
