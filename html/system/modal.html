    <div class="modal-dialog" id="{MODAL_ID}"> 
        <div class="modal-content"> 
            <div class="modal-header"> 
                <button type="button" class="close" data-dismiss="modal">&times;</button> 
                <h4 class="modal-title">{MODAL_TITULO}</h4> 
            </div> 
            <div class="modal-body">{MODAL_CONTENIDO}</div> 
            <div class="modal-footer" style="display:{VIEW_BOTONES};"> 
                <a href="#" onclick="{CERRAR_LINK}" class="btn btn-default" data-dismiss="modal" style="display:{VIEW_CERRAR};">{TXT_CERRAR}</a> 
                <a href="#" onclick="{NO_LINK}" class="btn btn-default" style="display:{VIEW_NO};">{TXT_NO}</a> 
                <a href="#" onclick="{SI_LINK}" class="btn btn-primary" style="display:{VIEW_SI};">{TXT_SI}</a> 
            </div> 
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
